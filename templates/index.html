<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Prediction</title>
</head>
<body>
    <h1>Enter a statement to predict sentiment</h1>
    <form action="/predict" method="post">
        <input type="text" name="statement"  rows='15', cols='10',required>
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
        <h2>Statement: {{ statement }}</h2>
    {% endif %}
</body>
</html>
